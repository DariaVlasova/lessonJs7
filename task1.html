      let numberOfMonth= parseInt(prompt("Введить номер місяця року"))

             break;

             break;
             case 12: result="грудень"
             break;
    
        default: result="Некоректно введено значення"
            break;
             }
             return result 
 }
monthName(numberOfMonth)
