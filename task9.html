  <body>
    <div class="container">
      <h1>
        Задача 9. Дано покази температур (довільна кількість). Розробити
        функцію, яка дозволить підрахувати кількість від’ємних показів
        температури.
      </h1>
      <a href="./index.html">Повернутись до задач</a>
      <script>
        function getNegativeIndicators(...numbers) {
          let counter = 0;
          for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] < 0) {
              counter++;
            }
          }
          return counter;
        }
        alert(getNegativeIndicators(-1, -32, -12, -10, 3, -5));
      </script>
    </div>
