<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є
        цей день робочим.
      </h1>
      <a class="button" href="./index.html">Повернутись до задач</a>
      <script>
        let numberOfweek = parseInt(prompt("Введить номер дня тижня"));

        function workingDayOff(numberOfweek) {
          let result;
          switch (numberOfweek) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
              result = "робочий";
              break;
            case 6:
            case 7:
              result = "вихідний";
              break;

            default:
              result = "Некоректно введено значення";
              break;
          }
          return result;
        }
        let result = workingDayOff(numberOfweek);
        alert(result);
      </script>
    </div>
  </body>
</html>
